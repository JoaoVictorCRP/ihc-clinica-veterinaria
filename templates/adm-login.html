<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrativo VetClin</title>
    <link href="./static/css/adm-login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">	
    <link href="./static/css/adm-login.css" rel="stylesheet"/>

</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="./static/images/logo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <p class="lead fw-normal mb-0 me-3 text-center"><b>Painel Administrativo</b></p>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Insira seu usuário ou email" />
                  <label class="form-label" for="form3Example3">Nome de usuário ou Email</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Insira sua senha" />
                  <label class="form-label" for="form3Example4">Senha</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Lembre-se de mim
                    </label>
                  </div>
                  <a href="#!" class="text-body">Esqueceu a senha?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="button" class="btn btn-lg dark"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 cprt">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright VetClin© 2024. Todos os direitos reservados.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4" style="text-decoration: none;">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white me-4" style="text-decoration: none;">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white me-4" style="text-decoration: none;">
                <i class="fa fa-google" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
</body>
</html>l
