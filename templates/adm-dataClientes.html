
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Administrativo VetClin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">	
    <link href="./static/css/adm-data.css" rel="stylesheet"/>
    <link href="./static/css/adm-style.css" rel="stylesheet"/>
</head>
<body>
  {% include './contents/side-bar-adm.html' %}

  <div class="container mt-5">
    <h2 class="text-center mb-4">Clientes Registrados</h2>
      
    <div class="text-center search-div">
        <input type="text" class="text-center mb-4" placeholder="Buscar Cliente" id="searchBox">
        <div id="lupa" class="bg-primary">
            <i class="fa fa-search" aria-hidden="true" ></i>
        </div>
    </div>

    <div class="actions">
        <button class="position-relative top-50 start-0 translate-middle btn btn-success" style="font-size: 22px;"> Novo Registro </button>
        <button class="position-relative top-50 start-100 translate-middle btn btn-danger delete" style="font-size: 22px;">Deletar</button>
    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th>Sel.</th>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>CEP</th>
                <th>Telefone</th>
                <th>Pet(s)</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           {% for c in clientes %}
                <tr>
                    <td><input type="checkbox" style="width:60px; height:40px"></td>
                    <td>{{ c['nome'] }}</td>
                    <td>{{ c['cpf'] }}</td>
                    <td>{{ c['cep'] }}</td>
                    <td>{{ c['telefone'] }}</td>
                    <td>{{ c['pets'] }}</td>
                    <td>{{ c['data_nascimento'] }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
  <script src="./static/js/adm-bar.js"></script>
</body>
</html>
