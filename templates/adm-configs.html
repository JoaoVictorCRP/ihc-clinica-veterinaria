
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Administrativo VetClin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./static/css/adm-configs.css" rel="stylesheet" />
    <link href="./static/css/adm-style.css" rel="stylesheet" />
</head>
<body>
    {% include './contents/side-bar-adm.html' %}

    <div class="container mt-5">
        <h2 class="text-center">Configurações do Sistema</h2>
        <div class="user-settings mt-4">
            <h4 class="text-center">Gerenciamento de Usuários</h4>
            <ul class="list-group" id="userList">
                {% for u in usuarios %}
                    <li class="list-group-item">
                        <input type="text" value="{{u}}" style="width: 30%;">
                        <input type="password" placeholder="Senha" style="width: 20%;">
                        <div>
                            <input type="checkbox" id="vet"> Veterinária(o)
                            <input type="checkbox" id="sec"> Atendente
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <h5 class="text-center mt-3">Novo Usuário</h4>
            <div class="mb-3 text-center">
                <input type="text" class="form-control" id="newUserName" placeholder="Nome de usuário">
                <input type="password" class="form-control mt-2" id="newUserPassword" placeholder="Senha">
                <button class="btn btn-success mt-2" onclick="addUser()">Adicionar Usuário</button>
            </div>
        </div>
        <div class="other-settings mt-4">
            <h4 class="text-center">Outras Configurações</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="muteChat">
                <label class="form-check-label" for="muteChat">
                    Silenciar chat
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="alertConsultations">
                <label class="form-check-label" for="alertConsultations">
                    Alertar sobre consultas
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="autoFinishConsultations">
                <label class="form-check-label" for="autoFinishConsultations">
                    Finalizar consultas automaticamente
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="deleteOldData">
                <label class="form-check-label" for="deleteOldData">
                    Apagar dados do cliente/pet após 365 dias sem consulta
                </label>
            </div>
        </div>
    </div>


    <script src="./static/js/adm-bar.js"></script>
</body>
</html>
