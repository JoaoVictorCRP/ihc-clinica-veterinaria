
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Registro - Administrativo VetClin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./static/css/adm-inputForm.css" rel="stylesheet" />
    <link href="./static/css/adm-style.css" rel="stylesheet" />
</head>
<body>
    {% include './contents/side-bar-adm.html' %}
    <h1 class="text-center mt-3">Adicionar Novo Registro </h1>
    <div class="container mt-5 me-5" style="width: 80%;">
        <form>
            <!-- Dados Gerais -->
            <div class="row align-items-start">
                <div class="col form-group">
                    <label for="petName">Nome do Pet</label>
                    <input type="text" class="form-control data-input" placeholder="Nome do Pet" id="petName">
                    
                    <label for="petBirth">Data de Nascimento do Pet</label>
                    <input type="date" class="form-control data-input" id="petBirth">


                </div>

                <div class="col form-group">
                    <label for="ownerName">Nome do Dono(a)</label>
                    <input type="text" class="form-control data-input" placeholder="Nome do Dono" id="ownerName">
                
                    <label for="ownerBirth">CPF</label>
                    <input type="text" class="form-control data-input" id="cpf">

                    <label for="ownerBirth">Data de Nascimento do Dono</label>
                    <input type="date" class="form-control data-input" id="ownerBirth">

                    <div class="form-group" id="ownerExists" >
                        <input type="checkbox" style="width:23px; height:23px"> Dono já está registrado
                        <input type="text" id="existantOwnerName" class="form-control data-input" style="display: none;">
                      </div>
                </div>

            </div>
        
            <!-- Endereço -->
            <div class="row align-items-start">
                <h3>Endereço</h3>
                <div class="col form-group">
                    <div style="display: flex; justify-content:space-between">
                        <input type="text" class="form-control data-input" placeholder="Rua" style="margin-right: 10px;">
                        <input type="number" class="form-control data-input" placeholder="Nº" style="width: 120px;">  
                    </div>
                </div>
                
                    <div class="col form-group">
                    <input type="text" class="form-control data-input" placeholder="Bairro">
                </div>

                <div style="display: flex; justify-content:space-between">
                    <input type="number" class="form-control data-input mt-2" placeholder="CEP" style="width: 200px;">    
                    <input type="text" class="form-control data-input mt-2" placeholder="Cidade" style="width: 400px;">
                    <input type="text" class="form-control data-input mt-2" placeholder="Estado" style="width: 200px;"> 
                </div>
            </div>

            <!-- Informações de Contato -->
            <div class="row align-items-start mt-3">
                <h3>Contato</h3>

                <div class="col form-group">
                    <div style="display: flex; justify-content:space-between; flex-direction:row">
                        <input type="number" class="form-control data-input" placeholder="Celular" style="margin-right: 10px;">
                        <input type="number" class="form-control data-input" placeholder="Telefone">
                    </div>
                </div>

                <div class="col form-group">
                    <div>
                        <input type="email" class="form-control data-input" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
    </div>
</body>
</html>
