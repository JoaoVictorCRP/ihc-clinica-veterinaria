<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - VetClin </title>
    <link rel="icon" type="image/x-icon" href="../static//images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
</head>
<body>
    <header>
        {% include './contents/navbar.html '%}
    </header>

    <form>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h3 class="info-pet">Informações do PET</h3>
                    <div class="mb-3">
                        <label class="form-label">Nome do Pet</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Raça</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3 porte">
                        <label for="slct-porte">Porte:</label>
                        <select id="slct-porte">
                            <option>Pequeno</option>
                            <option>Médio</option>
                            <option>Grande</option>
                        </select>

                    </div>
                </div>
                <div class="col">
                    <h3 class="info-dono">Informações do Dono</h3>
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone/Whatsapp</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row align-items-start endereco">
                <h3 class="enderco-titulo">Endereço</h3>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Rua</label>
                        <input type="text" class="form-control" required>
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" required>
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <div class="cep">
                    <label class="form-label">CEP</label>
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="input-sintomas">
                <label for="sintomas"font-weight: bolder; font-size:23px>Por favor, descreva os sintomas ou o motivo da consulta:</label>
                <input type="text" class="form-control sintomas">
                <button type="submit" class="btn btn-primary submit">Confirmar</button>
            </div>
        </div>
    </form>

    <footer class="dark">
        {% include './contents/footer.html'%}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
