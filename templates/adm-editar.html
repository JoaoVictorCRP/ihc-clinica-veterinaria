
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro - Administrativo VetClin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./static/css/adm-inputForm.css" rel="stylesheet" />
    <link href="./static/css/adm-style.css" rel="stylesheet" />
</head>
<body>
    {% include './contents/side-bar-adm.html' %}
    <h1 class="text-center mt-3">Editar Registro </h1>
    <div class="container mt-5 me-5" style="width: 80%;">
        <form method="post">
            <!-- Dados Gerais -->
            <div class="row align-items-start">
                <h3>Informações Básicas</h3>
                <div class="col form-group">
                    <label for="petName">Nome do Pet</label>
                    <input type="text" class="form-control data-input" placeholder="Nome do Pet" id="petName" value="Jade">

                    <label for="petRace">Raça do Pet</label>
                    <input type="text" class="form-control data-input" id="petRace"  placeholder="Raça do Pet" value="Labrador">

                    <label for="petBirth">Data de Nascimento do Pet</label>
                    <input type="date" class="form-control data-input" id="petBirth" value="2018-12-02">

                    <label for="petColor">Cor do Pet</label>
                    <input type="text" class="form-control data-input" id="petColor"  placeholder="Cor do Pet" value="Branco">

                    <div class="mt-2 mb-3">
                        <label for="petSize">Porte do Pet</label>
                        <select id="petSize" style="border-radius: 15px">
                          <option>Pequeno</option>
                          <option selected>Médio</option>
                          <option>Grande</option>
                        </select>
                    </div>
                </div>

                <div class="col form-group">
                    <label for="ownerName" class="new-label">Nome do Dono(a)</label>
                    <input type="text" class="form-control data-input" placeholder="Nome do Dono" id="ownerName" value="João Victor Carrijo">
                
                    <label for="cpf" class="new-label">CPF</label>
                    <input type="text" class="form-control data-input" id="cpf" placeholder="CPF" value="123.456.789-00">

                    <label for="ownerBirth" class="new-label">Data de Nascimento do Dono</label>
                    <input type="date" class="form-control data-input" id="ownerBirth" value="2004-08-11">
                </div>

            </div>
        
            <!-- Endereço -->
            <div class="row align-items-start">
                <h3>Endereço</h3>
                <div class="col form-group">
                    <div style="display: flex; justify-content:space-between">
                        <input type="text" class="form-control data-input" placeholder="Rua" style="margin-right: 10px;" value="Rua Bruno Barini">
                        <input type="number" class="form-control data-input" placeholder="Nº" style="width: 120px;" value="1330">  
                    </div>
                </div>
                
                    <div class="col form-group">
                    <input type="text" class="form-control data-input" placeholder="Bairro" value="Jardim São Luiz">
                </div>

                <div style="display: flex; justify-content:space-between">
                    <input type="number" class="form-control data-input mt-2" placeholder="CEP" style="width: 200px;" value="14400000">    
                    <input type="text" class="form-control data-input mt-2" placeholder="Cidade" style="width: 400px;" value="Franca">
                    <input type="text" class="form-control data-input mt-2" placeholder="Estado" style="width: 200px;" value="SP"> 
                </div>
            </div>

            <!-- Informações de Contato -->
            <div class="row align-items-start mt-3">
                <h3>Contato</h3>

                <div class="col form-group">
                    <div style="display: flex; justify-content:space-between; flex-direction:row">
                        <input type="number" class="form-control data-input" placeholder="Celular" style="margin-right: 10px;" value="16991110426">
                        <input type="number" class="form-control data-input" placeholder="Telefone">
                    </div>
                </div>

                <div class="col form-group">
                    <div>
                        <input type="email" class="form-control data-input" placeholder="Email" value="joaovictor@gmail.com">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
    </div>
    <script>
        document.getElementById('ownerExists').addEventListener('change', function() {
            let existantOwnerInput = document.getElementById('existantOwnerName');
            let newOwnerName = document.getElementById('ownerName')
            let cpf = document.getElementById('cpf')
            let newOwnerBirth = document.getElementById('ownerBirth')
            let labels = document.querySelectorAll('.new-label');
            console.log(labels)

            if (this.checked) {
                existantOwnerInput.style.display = 'block';
                newOwnerName.style.display = 'none';
                cpf.style.display = 'none';
                newOwnerBirth.style.display = 'none';
                labels.forEach(label => label.style.display = 'none');
            } else {
                existantOwnerInput.style.display = 'none';
                newOwnerName.style.display = 'block';
                cpf.style.display = 'block';
                newOwnerBirth.style.display = 'block';
                labels.forEach(label => label.style.display = 'block');
            }
        });

        function paginaAnterior() {
            window.history.back();
        }
    </script>
</body>
</html>
